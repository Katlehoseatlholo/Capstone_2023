        </div>

        <!-- Voting Buttons -->
        <div class="text-center">
            <button id="acceptButton" class="btn btn-success" style="display: none;">Accept</button>
            <button id="declineButton" class="btn btn-danger" style="display: none;">Decline</button>
        </div>
    </div>

        document.getElementById('acceptConditions').addEventListener('click', () => {
            // Hide the information section
            document.querySelector('.information').style.display = 'none';

            // Show the voting buttons
