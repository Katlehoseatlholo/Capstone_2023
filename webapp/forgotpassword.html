<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <title>Forgot Password</title>
    <style>
        /* Custom CSS for centering content */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container center-content">
        <div class="col-md-6">
            <h4 class="text-center" style="border-bottom: 1px solid #c5c5c5;">
                <i class="glyphicon glyphicon-user"></i> Forgot Password
            </h4>
            <div style="padding: 20px;" id="login-form">
                <form accept-charset="UTF-8" role="form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" name="email" type="email" required
                            autofocus>
                    </div>
                    <div class="form-group text-center">
                        <!-- Set the href attribute to your login page URL -->
                        <a href="login.html">
                            <button type="submit" class="btn btn-primary btn-block">Get Password</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var olvidado = document.getElementById('olvidado');
            var acceso = document.getElementById('acceso');
            var formOlvidado = document.getElementById('form-olvidado');

            function toggleFormOlvidado() {
                if (formOlvidado.style.display === 'block') {
                    formOlvidado.style.display = 'none';
                } else {
                    formOlvidado.style.display = 'block';
                }
            }

            olvidado.addEventListener('click', function (e) {
                e.preventDefault();
                toggleFormOlvidado();
            });

            acceso.addEventListener('click', function (e) {
                e.preventDefault();
                toggleFormOlvidado();
            });
        });
    </script>
      <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get the entered email
            const email = document.getElementById("email").value;

            // Check if the email exists in your database (you would replace this with your server-side logic)
            // For this example, we assume the email exists
            const userExists = true;

            if (userExists) {
                // Generate a new password (you would replace this with your password generation logic)
                const newPassword = generateNewPassword();

                // Update the password in the database (you would replace this with your server-side logic)
                // For this example, we assume the password is updated successfully

                // Send an email with the new password
                sendEmail(email, newPassword);

                alert("An email with your new password has been sent to your email address.");
            } else {
                alert("Email not found. Please enter a valid email address.");
            }
        });

        function generateNewPassword() {
            // Implement your password generation logic here
            // For simplicity, we're generating a random password for this example
         
            const charset = "abcdefghi)jklmnopqr#stuv*wxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let newPassword = "";
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                newPassword += charset[randomIndex];
            }
            return newPassword;
        }

        function sendEmail(email, newPassword) {
            // Implement your email sending logic here
            // You can use a third-party email service or server-side code to send emails
            // For this example, we'll simulate sending an email using the console
            console.log(`Email sent to ${email} with new password: ${newPassword}`);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
