<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <title>Forgot Password</title>
    <style>
        /* Custom CSS for centering content */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container center-content">
        <div class="col-md-6">
            <h4 class="text-center" style="border-bottom: 1px solid #c5c5c5;">
                <i class="glyphicon glyphicon-user"></i> Forgot Password
            </h4>
            <div style="padding: 20px;" id="login-form">
                <form accept-charset="UTF-8" role="form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" name="email" type="email" required
                            autofocus>
                    </div>
                    <div class="form-group text-center">
                        <!-- Set the href attribute to your login page URL -->
                        <a href="login.html">
                            <button type="submit" class="btn btn-primary btn-block">Get Password</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/forgot1.js">
        
    </script>
      <script src="./js/forgot.js">
       </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
