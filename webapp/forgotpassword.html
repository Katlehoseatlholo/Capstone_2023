<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <title>Forgot Password</title>
    <style>
        /* Custom CSS for centering content */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">e-Vote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="profile.html">Profile</a>
                <a class="nav-item nav-link" href="feed.html">Feed</a>
                <a class="nav-item nav-link" href="VIewBallots.html">ViewBallots</a>
                <a class="nav-item nav-link" href="ViewResults.html">Results</a>
                <a class="nav-item nav-link disabled" href="login.html" tabindex="-1" aria-disabled="true">log-out</a>
            </div>
        </div>

    </nav>
    
    <div class="container center-content">
        <div class="col-md-6">
            <h4 class="text-center" style="border-bottom: 1px solid #c5c5c5;">
                <i class="glyphicon glyphicon-user"></i> Forgot Password
            </h4>
            <div style="padding: 20px;" id="login-form">
                <form accept-charset="UTF-8" role="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" placeholder="Email" name="email" type="email" required autofocus>
                    </div>
                    <div class="form-group text-center">
                        <!-- Set the href attribute to your login page URL -->
                        <a href="login.html">
                            <button type="button" class="btn btn-primary btn-block">Get Password</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var olvidado = document.getElementById('olvidado');
            var acceso = document.getElementById('acceso');
            var formOlvidado = document.getElementById('form-olvidado');

            function toggleFormOlvidado() {
                if (formOlvidado.style.display === 'block') {
                    formOlvidado.style.display = 'none';
                } else {
                    formOlvidado.style.display = 'block';
                }
            }

            olvidado.addEventListener('click', function (e) {
                e.preventDefault();
                toggleFormOlvidado();
            });

            acceso.addEventListener('click', function (e) {
                e.preventDefault();
                toggleFormOlvidado();
            });
        });
    </script>
</body>
</html>
