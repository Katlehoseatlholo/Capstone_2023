<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <!-- Sidebar content here -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="admincreate.html">
                                Create SRC VOTE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="admincreate2.html">
                                Create Project VOTE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Create Lecture VOTE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userstable.html">
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Reports
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="container mt-5">
                    <h1 class="mb-4">Smart Contract Interaction</h1>

                    <!-- Input field to set the voting start time -->
                    <div class="form-group">
                        <label for="startTime">Voting Start Time (Unix Timestamp):</label>
                        <input type="text" class="form-control" id="startTime" placeholder="Enter start time">
                        <button class="btn btn-primary mt-2" onclick="setVotingStartTime()">Set Start Time</button>
                    </div>

                    <!-- Input field to set the voting end time -->
                    <div class="form-group">
                        <label for="endTime">Voting End Time (Unix Timestamp):</label>
                        <input type="text" class="form-control" id="endTime" placeholder="Enter end time">
                        <button class="btn btn-primary mt-2" onclick="setVotingEndTime()">Set End Time</button>
                    </div>

                    <!-- Input field to add a new candidate -->
                    <div class="form-group">
                        <label for="newCandidate">New Candidate Name:</label>
                        <input type="text" class="form-control" id="newCandidate" placeholder="Enter candidate name">
                        <button class="btn btn-primary mt-2" onclick="addCandidate()">Add Candidate</button>
                    </div>

                    <!-- Input field to send rewards to a voter -->
                    <div class="form-group">
                        <label for="voterAddress">Voter Address:</label>
                        <input type="text" class="form-control" id="voterAddress" placeholder="Enter voter's address">
                        <label for="rewardAmount">Reward Amount (in Ether):</label>
                        <input type="text" class="form-control" id="rewardAmount" placeholder="Enter reward amount">
                        <button class="btn btn-primary mt-2" onclick="sendReward()">Send Reward</button>
                    </div>

                    <!-- Button to check the winner -->
                    <button class="btn btn-success" onclick="getWinner()">Get Winner</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/admincreate.js"></script>
</body>

</html>
