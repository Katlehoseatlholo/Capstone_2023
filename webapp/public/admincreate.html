<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Smart Contract Interaction</h1>

        <!-- Input field to set the voting start time -->
        <div class="form-group">
            <label for="startTime">Voting Start Time (Unix Timestamp):</label>
            <input type="text" class="form-control" id="startTime" placeholder="Enter start time">
            <button class="btn btn-primary mt-2" onclick="setVotingStartTime()">Set Start Time</button>
        </div>

        <!-- Input field to set the voting end time -->
        <div class="form-group">
            <label for="endTime">Voting End Time (Unix Timestamp):</label>
            <input type="text" class="form-control" id="endTime" placeholder="Enter end time">
            <button class="btn btn-primary mt-2" onclick="setVotingEndTime()">Set End Time</button>
        </div>

        <!-- Input field to add a new candidate -->
        <div class="form-group">
            <label for="newCandidate">New Candidate Name:</label>
            <input type="text" class="form-control" id="newCandidate" placeholder="Enter candidate name">
            <button class="btn btn-primary mt-2" onclick="addCandidate()">Add Candidate</button>
        </div>

        <!-- Input field to send rewards to a voter -->
        <div class="form-group">
            <label for="voterAddress">Voter Address:</label>
            <input type="text" class="form-control" id="voterAddress" placeholder="Enter voter's address">
            <label for="rewardAmount">Reward Amount (in Ether):</label>
            <input type="text" class="form-control" id="rewardAmount" placeholder="Enter reward amount">
            <button class="btn btn-primary mt-2" onclick="sendReward()">Send Reward</button>
        </div>

        <!-- Button to check the winner -->
        <button class="btn btn-success" onclick="getWinner()">Get Winner</button>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/admincreate.js"></script>
</body>
</html>
