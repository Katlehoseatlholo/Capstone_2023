<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Onboaring</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">e-Vote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href="login.html" tabindex="-1" >log-in</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="onboarding-carousel" class="carousel slide mt-4" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#onboarding-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#onboarding-carousel" data-slide-to="1"></li>
                <li data-target="#onboarding-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/b3.jpg" alt="Slide 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Slide 1 Heading</h3>
                        <p>Slide 1 Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/hero2.jpg" alt="Slide 2">
                    <div class="carousel-caption">
                        <h3>Slide 2 Heading</h3>
                        <p>Slide 2 Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/vote.jpg" alt="Slide 3">
                    <div class="carousel-caption">
                        <h3>Slide 3 Heading</h3>
                        <p>Slide 3 Description</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="carousel-control-prev" href="#onboarding-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#onboarding-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
