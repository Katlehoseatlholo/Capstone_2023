<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body x-data="Login" x-init="fetchUserDetails">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">e-Vote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- Sidebar navigation items -->
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="feed.html">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="VIewBallots.html">ViewBallots</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ViewResults.html">Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-7 ms-sm-auto col-lg-7 px-md-4">
                <div class="container rounded bg-white mt-5 mb-5">
                    <div class="row">
                        <div class="col-md-3 border-right">
                            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                <img class="rounded-circle mt-5" width="150px"
                                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                                <span class="font-weight-bold" x-text="loggedInUser.Name"></span>
                                <span class="text-black-50" x-text="loggedInUser.EmailID"></span>
                            </div>
                        </div>
                        <div class="col-md-5 border-right">
                            <div class="p-3 py-5">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="text-right">Profile Settings</h4>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6"><label class="labels">Name</label><input type="text"
                                            class="form-control" x-model="updatedUser.FirstName"></div>
                                    <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                            class="form-control" x-model="updatedUser.LastName"></div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                            class="form-control" x-model="updatedUser.MobileNumber"></div>
                                    <div class="col-md-12"><label class="labels">Address Line 1</label><input
                                            type="text" class="form-control" x-model="updatedUser.AddressLine1"></div>
                                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                            class="form-control" x-model="updatedUser.EmailID"></div>
                                    <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                            class="form-control" x-model="updatedUser.Education"></div>
                                </div>

                                <div class="mt-5 text-center"><button class="btn btn-primary profile-button"
                                        type="button" @click="saveProfile">Save
                                        Profile</button></div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3 py-5">
                                <div class="col-md-12"><label class="labels">Vote Count</label><input type="text"
                                        class="form-control" x-model="updatedUser.VoteCount"></div>

                            </div>
                            <div class="getEMial">
                                <button type="button" @click="fetchUserDetails">EMIAL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="./js/LoginAlpine.js"></script>
</body>

</html>
