<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Alpine.js script -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="./css/login.css">
</head>
<body x-data="Login">
    <div class="login-reg-panel">
        <!-- Your login/registration form content -->
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Enter valid credentials</p>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Join the movement</p>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <div class="login-show" x-show="document.getElementById('log-reg-show').checked">
                <h2>LOGIN</h2>
                <input type="text" x-model="username" placeholder="Email">
                <input type="password" x-model="password" placeholder="Password">
                <button type="button" @click="login">Login</button>
                <a href="forgotpassword.html">Forgot password?</a>
                <p x-text="message"></p>
            </div>
            <div class="register-show" x-show="document.getElementById('log-login-show').checked">
                <h2>REGISTER</h2>
                <input type="text" x-model="username" placeholder="Email">
                <input type="password" x-model="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <a href="OnboardingScreen.html"><button @click="register">Register</button></a>
            </div>
        </div>
    </div>

    <!-- Include jQuery first, then Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Include your custom JavaScript files -->
    <script src="./js/LoginAlpine.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
