<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Alpine.js script -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- Include your Alpine.js component script -->
    
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="./css/login.css">
    
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
</head>

<body x-data="Login">
    <div class="login-reg-panel">
        <div class="login-info-box">
            <h2>Have an account?</h2>
            <p>Enter valid credentials</p>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
        </div>

        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <p>Join the movement</p>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>

        <div class="white-panel">
            <div class="login-show">
                <h2>LOGIN</h2>
                <input type="text" x-model="username" placeholder="Email">
                <input type="password" x-model="password" placeholder="Password">
                <a href="profile.html"><button @click="login">Login</button></a>
                <a href="forgotpassword.html">Forgot password?</a>
                <p x-text="message"></p>
            </div>
            <div class="register-show">
                <h2>REGISTER</h2>
                <input type="text" x-model="username" placeholder="Email">
                <input type="password" x-model="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <a href="OnboardingScreen.html"><button @click="register">Register</button></a>
            </div>
        </div>
    </div>
    <script src="./js/login.js"> </script>
  
    <script src="./js/LoginAlpine.js" ></script>
    
</body>

</html>
