<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Project Management Voting Admin Page</h1>

        <!-- Input field to set contract owner address -->
        <div class="form-group">
            <label for="ownerAddress">Contract Owner Address:</label>
            <input type="text" class="form-control" id="ownerAddress" placeholder="Enter owner address">
        </div>

        <!-- Button to deploy the smart contract -->
        <button class="btn btn-primary mb-3" onclick="deployContract()">Deploy Contract</button>

        <!-- Input field to set the voting start time -->
        <div class="form-group">
            <label for="startTime">Voting Start Time (Unix Timestamp):</label>
            <input type="text" class="form-control" id="startTime" placeholder="Enter start time">
        </div>
        <button class="btn btn-success mb-3" onclick="setVotingStartTime()">Start Voting</button>

        <!-- Input field to set the voting end time -->
        <div class="form-group">
            <label for="endTime">Voting End Time (Unix Timestamp):</label>
            <input type="text" class="form-control" id="endTime" placeholder="Enter end time">
        </div>
        <button class="btn btn-danger mb-3" onclick="setVotingEndTime()">End Voting</button>

        <!-- Input field to add a new project -->
        <div class="form-group">
            <label for="newProject">New Project Name:</label>
            <input type="text" class="form-control" id="newProject" placeholder="Enter project name">
        </div>
        <button class="btn btn-primary mb-3" onclick="addProject()">Add Project</button>

        <!-- Input field to check the winner -->
        <button class="btn btn-info" onclick="getWinner()">Get Winner</button>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/admincreate.js"></script>
</body>
</html>
