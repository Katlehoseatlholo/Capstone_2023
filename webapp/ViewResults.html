    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">e-Vote</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="profile.html">Profile</a>
                <a class="nav-item nav-link" href="feed.html">Feed</a>
                <a class="nav-item nav-link" href="VIewBallots.html">ViewBallots</a>
                <a class="nav-item nav-link" href="ViewResults.html">Results</a>
                <a class="nav-item nav-link disabled" href="login.html" tabindex="-1" aria-disabled="true">log-out</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Voting Results</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Add a chart to display results -->
                <canvas id="resultsChart"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Add more information about the results -->
                <h3>Summary</h3>
                <p>Total Votes: 1000</p>
                <p>Winner: Candidate A</p>
                <p>Runner-up: Candidate B</p>
                <!-- Add more detailed analytics here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data for the chart
        const data = {
            labels: ['Candidate A', 'Candidate B', 'Candidate C'],
            datasets: [{
                data: [450, 300, 250], // Example vote counts
                backgroundColor: ['#FF5733', '#3366FF', '#33FF33'], // Example colors
            }]
        };

        // Chart.js configuration
        const config = {
            type: 'pie',
            data: data,
        };

        // Create and render the chart
        const ctx = document.getElementById('resultsChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
