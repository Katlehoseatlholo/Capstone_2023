<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Ballot to Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Select the Ballot to Vote</h1>
        <div id="carouselExampleIndicators" class="carousel slide mt-4" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../webapp/img/b1.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>SRC Election</h5>
                      <p>Vote the best Student representative counsel </p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../webapp/img/b4.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Project Management</h5>
                      <p>Vote the best project management guidleines</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../webapp/img/b3.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Capstone Panel</h5>
                      <p>Vote the best lectures at JBS</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
